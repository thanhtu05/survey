<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Murach's Java Servlets and JSP</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
<body>
    <div class = "container">
        <img src="image\Murach_logo.jpg" alt="Murach Logo" width="100">
        <h1>Survey</h1>
        <p>If you have a moment, we'd appreciate it if you would fill out this survey.</p>
        <h1> Your information: </h1>

        <form action="emailList" method="post">

            <input type="hidden" name="action" value="add">

            <label>First Name:</label>
            <input type="text" name="firstName" required><br>

            <label>Last Name:</label>
            <input type="text" name="lastName" required><br>
            
            <label>Email:</label>
            <input type="email" name="email" required><br>
            
            
            <label>Date of Birth:</label>
            <input type="date" name="dateOfBirth" required><br>
            
            <br> <p><b>How did you hear about us?</b></p>
            <input type="radio" id="search_engine" name="referral" value="search_engine" checked>
            <label for="search_engine">Search engine</label>
            <input type="radio" id="word_of_mouth" name="referral" value="word_of_mouth">
            <label for="word_of_mouth">Word of mouth</label>
            <input type="radio" id="social_media" name="referral" value="social_media">
            <label for="social_media">Social Media</label>
            <input type="radio" id="other" name="referral" value="other">
            <label for="other">Other</label><br>

            <br> <p><b>Would you like to receive announcements about new CDs and special offers?</b></p>
            <input type="checkbox" id="like_that" name="like_that" value="yes">
            <label for="like_that">YES, I'd like that.</label><br>
            <input type="checkbox" id="email_announcements" name="email_announcements" value="yes">
            <label for="email_announcements">YES, please send me email announcements.</label><br>
            
            <label>Please contact me by:</label>
            <select name="contact_method">
                <option value="email_or_postal">Email or postal mail</option>
                <option value="email">Email only</option>
                <option value="postal">Postal mail only</option>
            </select>
            
            <label>&nbsp;</label>
            <input type="submit" value="Submit" id="submit">
            
        </form>
    </div>                      
</body>
</html>
